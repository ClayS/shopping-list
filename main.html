<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>shopping list</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
  <div class="header">

   <h1>SHOPPING LIST</h1>	 
  </div>
  <section class="main list">
    <h2>Enter Items Below:</h2>
      <div class="entry-list">
  	  <input type="text" name="item" style="width:250px; height:40px;" font-size="18pt">  
  	  </div>
  	  <div class="items">
  	    <ul>
  	      <li class="item">	
  	         <input type="checkbox">
  	           
  	        <span>apples</span>
  	          
  	        <input type="button" value="edit">
  	        <input type="button" value="remove">
  	         
  	      </li>  
  	       <li class="item">	
  	         <input type="checkbox">
  	        <span>milk</span>
  	        <input type="button" value="edit">
  	        <input type="button" value="remove">
  	      </li> 
  	       <li class="item">	
  	        <input type="checkbox">
  	        <span>breake</span>
  	        <input type="button" value="edit">
  	        <input type="button" value="remove">
  	      </li> 
  	       <li class="item">	
  	        <input type="checkbox">
  	        <span>chips</span>
  	        <input type="button" value="edit">
  	        <input type="button" value="remove">
  	       </li> 
  	    </ul>
  	  </div>
  </section>



  

	
</body>
</html>
